<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calcAll">
        <div class="cDisplay">0</div>
      


   
    <div class="calcKeys">
     
        <p class="fourthLine">
            <button type="button" class="num">7</button>
        <button type="button" class="num">8</button>
        <button type="button" class="num">9</button>
        <button type="button" data-action="divide" class="ope">รท</button>
        </p>
        <p class="thirdLine">
            <button type="button" class="num">4</button>
        <button type="button" class="num">5</button>
        <button type="button" class="num">6</button>
        <button type="button" data-action="multiply" class="ope">x</button>
    
        </p>
        <p class="secondLine">
            <button type="button" class="num">1</button>
        <button type="button" class="num">2</button>
        <button type="button" class="num">3</button>
        <button type="button" data-action="subtract" class="ope">-</button>
    
        </p>
        <p class="firstLine">
            <button type="button" class="num">0</button>
            <button type="button" data-action="decimal" class="dec">.</button>
            <button type="button"  data-action="calculate" class="equ">=</button>
            <button type="button" data-action="add" class="ope">+</button>
        </p>
       <button data-action="clear" class="clear">C</button>

    </div>
   
    
</div>
    
    
  




    
    <script src="script.js"></script>    
  
</body>
</html>
